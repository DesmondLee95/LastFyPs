<header-file></header-file>
<div class="container clearfix loginContainer">

    <div id="login_div" class="container">

        <div class="centered" style="margin-top: 120px; margin-bottom:1px; padding:10px;  max-width: 650px;">
            <div class="jumbotron" style="background-color: White;">
                <div class="row">
                    <div class="offset-md-1 col-md-10 offset-md-1 col-md-10">
                        <div class="form-group" style="padding-right:10px; padding-left: 30px background-color:White; width: 100%;">
                            <h2>Login</h2>
                            <form>
                                <div class="form-group input-group" style="width: 100%">

                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </span>
                                    <input type="email" class="form-control" placeholder="Email" id="email_field" aria-describedby="basic-addon1" ng-model="loginEmail" />
                                </div>

                                <div class="form-group input-group" style="width: 100%">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </span>
                                    <input type="password" class="form-control" placeholder="Password" id="password_field" aria-describedby="basic-addon1" ng-model="loginPassword" />
                                </div>

                                <div class="form-group" style="width: 100%">
                                    <div class="text-right text-primary">
                                        <a href="#!ResetPassword"><u> Forgot Password? </u></a>
                                    </div>
                                    <button type="button" data-ng-click="login(loginEmail,loginPassword)" class="btn-change" style="width: 100%">Login to account</button> <br />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <div>
                <p class="text-center">Don't have an account?
                    <a href="#!Registration"><u class="text-primary"> Sign Up </u></a> <br /> <br />
                    <a href="#!adminLogin"><u class="text-primary" style="font-size: 12px"> Admin Login </u></a>
                </p>
            </div>
        </div>

    </div>
</div>
