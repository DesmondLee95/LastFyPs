<header-file></header-file>

<div class="container clearfix">

        <div id="login_div" class="container">

            <div class="centered" style=" width:600px; margin-top: 120px; margin-bottom:1px; padding:10px">
                <div class="jumbotron" style="background-color: White">

                    <div class="form-group" style=" padding-right:10px; background-color:White">
                        <h2 style="margin-left:30px">Login</h2>
                        <form class="form-horizontal" style=" margin-left:50px;">

                            <div class="form-group input-group">

                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="email" class="form-control" placeholder="Email" id="email_field" aria-describedby="basic-addon1" ng-model="loginEmail"/>
                            </div>

                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password" class="form-control" placeholder="Password" id="password_field" aria-describedby="basic-addon1" ng-model="loginPassword"/>
                            </div>

                            <div class="form-group">
                                <div class="text-right text-primary">
                                    <a href="#!ResetPassword"><u> Forgot Password? </u></a>
                                </div>
                                <button type="button" data-ng-click="login(loginEmail,loginPassword)" class="btn-change" style="width:430px">Login to account</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div>
                    <p class="text-center">Don't have an account?
                        <a href="#!Registration"><u class="text-primary"> Sign Up </u></a></p>
                </div>
            </div>

        </div>
    </div>
