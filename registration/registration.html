<header-file></header-file>

<div class="container clearfix">
    <div class="container">
        <div class="centered" style=" width:600px; margin-top: 120px; margin-bottom:1px; padding:10px">
            <div class="jumbotron" style="background-color: White">

                <div class="form-group" style=" padding-right:10px; background-color:White">
                    <h2 style="margin-left:30px; padding-top:10px">Sign Up</h2>

                    <form id="registration" class="form-horizontal" style=" margin-left:50px;">

                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-envelope"></span>
                            </span>
                            <input type="email" class="form-control" name="usermail" placeholder="Email" id="usermail" aria-describedby="basic-addon1" />
                        </div>

                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="text" class="form-control" name="username" placeholder="Name.." id="username" aria-describedby="basic-addon1" />
                        </div>

                        <div class="form-group input-group">

                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input type="password" name="userpass" class="form-control" id="userpass" placeholder="Password" aria-describedby="basic-addon1" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input type="password" name="cuserpass" class="form-control" id="cuserpass" placeholder="Re-enter Password" aria-describedby="basic-addon1" />
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn-change" style="width:430px">Next</button>
                        </div>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
