<header-file></header-file>

<div class="container clearfix">
    <div class="container">
        <div class="centered" style="margin-top: 120px; margin-bottom:1px; padding:10px;  max-width: 650px;">
            <div class="jumbotron" style="background-color: White">
                <div class="row">
                    <div class="offset-md-1 col-md-10 offset-md-1 col-md-10">
                        <div class="form-group" style=" padding-right:10px; background-color:White; width: 100%">
                            <h2>Sign Up</h2>

                            <form id="registration">

                                <div class="form-group input-group" style="width: 100%">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-envelope"></span>
                                    </span>
                                    <input type="email" class="form-control" name="usermail" placeholder="Email" id="usermail" aria-describedby="basic-addon1" />
                                </div>

                                <div class="form-group input-group" style="width: 100%">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-user"></span>
                                    </span>
                                    <input type="text" class="form-control" name="username" placeholder="Name.." id="username" aria-describedby="basic-addon1" />
                                </div>

                                <div class="form-group input-group" style="width: 100%">

                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </span>
                                    <input type="password" name="userpass" class="form-control" id="userpass" placeholder="Password" aria-describedby="basic-addon1" />
                                </div>
                                <div class="form-group input-group" style="width: 100%">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-lock"></span>
                                    </span>
                                    <input type="password" name="cuserpass" class="form-control" id="cuserpass" placeholder="Re-enter Password" aria-describedby="basic-addon1" />
                                </div>

                                <div class="form-group" style="width: 100%">
                                    <button type="submit" class="btn-change" style="width:100%">Next</button>
                                </div>
                            </form>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <p>
                    <a href="#!login"><u class="text-primary"> Go Back </u></a> <br /> <br />
                </p>
            </div>
        </div>
    </div>
</div>
