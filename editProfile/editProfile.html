<header-file></header-file>

<div class="container clearfix">

    <div class="container">

        <div class="centered" style=" width:600px; margin-top: 120px; margin-bottom:120px; padding:10px">
            <div class="jumbotron" style="background-color: White">

                <div class="form-group" style=" padding-right:10px; background-color:White">
                    <h2 style="margin-left:30px">Edit Profile</h2>
                    <form class="form-horizontal" style=" margin-left:50px;">

                        <div class="form-group">

                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon1" ng-model="EditName" value="{{EditName}}" id="name"/>
                        </div>

                        <div class="form-group input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>

                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Course</label>
                                <select class="form-control" id="exampleFormControlSelect1" ng-model="EditCourse">
                                    <option>Bachelor of Business</option>
                                    <option>Bachelor of Design</option>
                                    <option>Bachelor of Engineering</option>
                                    <option>Bachelor of Science</option>
                                    <option>Bachelor of Information and Communication Technology</option>
                                    <option>Bachelor of Computer Science</option>
                                    <option>Master of Arts</option>
                                    <option>Master of Business</option>
                                    <option>Master of Business Administration</option>
                                    <option>Master of Construction Management</option>
                                    <option>Master of Engineering</option>
                                    <option>Master of Science</option>
                                    <option>Doctor of Philosophy</option>
                                </select>
                            </div>

                        </div>

                        <div class="form-group">

<!--                            <button type="button" ng-click="editSubmit()" class="btn-change" style="width:430px">Save Changes</button>-->
                            <a href="" ng-click="editSubmit()" class="btn btn-primary uploadButton" style="width:430px">Save Changes</a>

                        </div>
                    </form>

                </div>
            </div>

        </div>

    </div>
</div>
