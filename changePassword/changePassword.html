<header-file></header-file>

<div class="container clearfix">

    <div class="container">

        <div class="centered" style="margin-top: 120px; margin-bottom:1px; padding:10px;  max-width: 650px;">
            <div class="jumbotron" style="background-color: White">
                <div class="row">
                    <div class="offset-md-1 col-md-10 offset-md-1 col-md-10">
                        <div class="form-group" style=" padding-right:10px; background-color:White; width:100%;">
                            <h2>Change Password</h2>
                            <form>

                                <div class="form-group input-group" style="width: 100%">

                                    <div class="input-group-prepend">
                                        <span class="input-group-text fas fa-unlock" id="basic-addon1"></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Current Password" aria-describedby="basic-addon1" ng-model="currentPass" required />
                                </div>

                                <div class="form-group input-group" style="width: 100%">

                                    <div class="input-group-prepend">
                                        <span class="input-group-text fas fa-lock" id="basic-addon1"></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="New Password" aria-describedby="basic-addon1" ng-model="newPassword" required />
                                </div>

                                <div class="form-group input-group" style="width: 100%">

                                    <div class="input-group-prepend">
                                        <span class="input-group-text fas fa-lock" id="basic-addon1"></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Repeat Password" aria-describedby="basic-addon1" ng-model="newPasswordrepeat" required />
                                </div>

                                <div class="form-group" style="width: 100%">

                                    <button type="submit" ng-click="changePassword()" class="btn btn-success uploadButton" style="width:100%">Change Password</button>
                                    <a href="#!userpage" class="btn btn-danger uploadButton" style="width:100%">Cancel</a>

                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
