<link rel="stylesheet" href="./assets/custom-css/video.css" />
<homeheader-file></homeheader-file>
<div class="container" data-ng-controller="channelCtrl">

    <div class="row" style="margin-top: 10px; margin-bottom: 10px;">
        <div class="col-md-3 col-sm-4 text-center" style="margin-top: 10px">

            <ng-avatar bind="true" string="{{userName}}" max-length="3" auto-color="true" class="rounded-circle" style="display:inline-block; width: 150px; height: 150px;"></ng-avatar>

        </div>
        <div class="col-md-6 col-sm-6">
            <p><strong>
                    <h3>{{userName}}</h3>
                </strong></p>
            <p>{{currentUserId}}</p>
            <p>{{currentUserCourse}}</p>
            <h6>{{currentUservideo_upload}} Uploads</h6>
        </div>
    </div>

    <hr>
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-12" style="margin-bottom: 10px;" data-ng-repeat="uservids in userChannelVideos">
                    <div class="card profileCards">
            
                        <a href="#!Video">
                            <img class="card-img-top homeCardsImage" ng-src="{{uservids.thumbnailLink}}" alt="Card image cap" data-ng-click="getIndex(uservids.id)">
                        </a>
                        <div class="text-block3">
                            <small>{{uservids.data.duration}}</small>
                        </div>
                        <div class="card-body">
                            <h6 class="card-title homeCardsName"><strong>{{(uservids.video_name | limitTo: 30) + (uservids.video_name.length > 30 ? ' ...' : '')}}</strong></h6>
                            <i class="card-text homeCardsUploader">{{uservids.video_uploader}}</i>
                            <p><i class="fas fa-eye"></i> {{uservids.views}}</p>
                        </div>
                        <div class="tstamp">
                            <p><small style="color: darkgrey;">{{uservids.timestampdisplay}}</small></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
        
    </div>
    
</div>
